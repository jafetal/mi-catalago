<div class="list">
    <div *ngFor="let auto of autos | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize;" class="lelement">
        <div (click)="open(infoAuto,auto)" class="icon"><img src="../../assets/images/eye.png"></div>
        <div class="informacion">{{auto.submarca}}  {{auto.modelos}}</div>
    </div>
    <div>
      <ngb-pagination
      [(page)]="page"
      [collectionSize]="colsize"
      aria-label="Default pagination"></ngb-pagination></div>
</div>

<ng-template #infoAuto let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Detalle de Autom√≥vil</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group texto">
            <div>Marca: {{autoSeleccionado.marca}}</div>
            <div>Submarca: {{autoSeleccionado.submarca}}</div>
            <div>Modelo: {{autoSeleccionado.modelos}}</div>
            <div>Descripcion: {{autoSeleccionado.descripcion}}</div>
        </div>
      </form>
    </div>
  </ng-template>
